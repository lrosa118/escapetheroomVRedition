<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
            <!--<img id="wood" src="wood_panel.jpg">-->
            <img id="mona-lisa" src="mona-lisa.jpg">
            <img id="library" src="library.jpg">
            <img id="lib-floor" src="floor.jpg">
            <img id="wood" src="panel.jpg">
            <img id="carpet" src="carpet.jpg">
            <img id="mickey" src="mickey.jpg">
            <img id="clifford" src="clifford.jpg">
            <img id="blue" src="blue.jpg">
            <img id="arthur" src="arthurrr.jpg">
            <img id="pooh" src="pooh.jpg">
            <img id="Old-Scroll" src="Old-Scroll.png">
            <img id="Frida-First" src="Frida-First.jpg">
            <img id="Frida-Second" src="Frida-Second.jpg">
            <img id="Sunflowers" src="Sunflowers.jpg">
            <img id="whiteWall" src="whiteWall.jpg">
            <img id="wood2" src="wood2.jpg">
            <img id="concrete" src="concrete.jpg">
            <img id="toywall" src="toystory.jpg">

            <img id="16candles" src="16-candles.jpg">
            <img id="breakfast-club" src="breakfast-club.jpg">
            <img id="door" src="door.jpg">
            <img id="et" src="et.jpg">

            <a-asset-item id="armobj" src="arm-chair-obj/arm-chair.obj"></a-asset-item>
            <a-asset-item id="armmtl" src="arm-chair-obj/arm-chair.mtl"></a-asset-item>

            <a-asset-item id="lampobj" src="lamp-obj/lamp.obj"></a-asset-item>
            <a-asset-item id="lampmtl" src="lamp-obj/lamp.mtl"></a-asset-item>

            <!-- <a-asset-item id="chairobj" src="chair-obj/chair.obj"></a-asset-item>
            <a-asset-item id="chairmtl" src="arm-chair-obj/chair.mtl"></a-asset-item>-->

            <a-asset-item id="book1obj" src="books-obj/books.obj"></a-asset-item>
            <a-asset-item id="book1mtl" src="books-obj/books.mtl"></a-asset-item>

            <a-asset-item id="book2obj" src="book2-obj/book.obj"></a-asset-item>

            <a-asset-item id="openbookobj" src="book-of-red-dust-obj/book-of-red-dust.obj"></a-asset-item>

            <a-asset-item id="cupobj" src="cupcake-obj/cupcake.obj"></a-asset-item>
            <a-asset-item id="cupmtl" src="cupcake-obj/cupcake.mtl"></a-asset-item>


        </a-assets>

        <!--sphere when click on it-- will open up to the room-->

        <a-text visible=true id="hello" value="Please click on the ball to begin" color="black" position="-1.5 0.5 -3"></a-text>
        <a-sphere visible=true onclick="enterRoom('first')" id="circle" position="0 1 -5" scale="2 2 2" color="pink" radius=".5">
            <a-animation attribute="position" to=" 0 2.2 -5" direction="alternate" dur="7000" repeat="indefinite"></a-animation>
        </a-sphere>

        <a-entity text-geometry="value:Welcome to The Escape Room!; font:#optimerBoldFont" material="color: red;" visible=true id="intro" position="-5 4 -3"></a-entity>
        <a-entity text-geometry="value:VR Edition; font:#optimerBoldFont" material="color: red;" visible=true id="intro2" position="-1.7 3 -3"></a-entity>

        <!--camera-->
        <a-entity id="camera">
            <a-animation attribute="position" dur="5000" to="0 400 0" direction="forward" begin="move"></a-animation>
            <a-camera>
                <a-cursor color="black"></a-cursor>
            </a-camera>
        </a-entity>


        <!--Here is the first room-->
        <a-entity id="first" visible=false>

            <!--1st scene-->
            <!--walls-->
            <a-plane id="front" material="src:#whiteWall" height="40" width="70" position="-2.168 0 -23.538"></a-plane>
            <a-plane id="left" material="src:#whiteWall" height="40" width="80" position="-37.005 0 15.942" rotation="0 90 0">
            </a-plane>

            <a-plane id="right" material="src:#whiteWall" height="40" width="100" position="32.159 0 24" rotation="0 -90 0"></a-plane>
            <a-plane id="back" material="src:#whiteWall" height="40" width="70" position="-2.150 0 44.604" rotation="0.458 180.000 -180.000"></a-plane>
            <a-plane id="floor" material="src:#wood2" height="105" width="105" position="6.238 -18.050 20.879" rotation="-90 -180 0"> </a-plane>
            <a-plane id="painting" material="src:#mona-lisa" height="20" width="15" position="2.150 0 41.604" rotation="0.458 180.000 0"></a-plane>
            <a-box id="Sunflowers" material="src:#Sunflowers" height="20" width="15" position="-16.636 -0.415 43.985" rotation="0.344 -177.446 -0.458"></a-box>

            <!--Directions-->
            <a-plane id="messageBoard" material="src:#Old-Scroll" height="35" width="50" position="0 0 -22" rotation="180 180 0"></a-plane>
            <!--Intro-->
            <a-plane id="firstDir" visible="true" onclick="textVisible('firstDir', 'secondDir')" position="0 0 -21" color="white" opacity="0" height="30" width="40" rotation="180 180 0">
                <a-text id="direct" value="Directions:" scale="5 5 5" position="10 -5 10" rotation="0 0 -180" color="black"></a-text>
                <a-text id="direct2" value="In each room you will need to locate the clues to find your way out of the room." scale="4 5 5" position="10 0 10" rotation="0 0 -180" color="black"></a-text>
            </a-plane>
            <!--First Clue-->
            <a-plane id="secondDir" visible="false" position="0 0 -21" color="white" opacity="0" height="30" width="40" rotation="180 180 0">
                <a-text id="direct3" value="Here is the first clue:" scale="5 5 5" position="10 -5 10" rotation="0 0 -180" color="black"></a-text>
                <a-text id="direct4" value="Tragic accidents can help us grow" scale="4 5 5" position="7 -1 10" rotation="0 0 -180" color="black"></a-text>
            </a-plane>

            <a-box id="Frida-First" material="src:#Frida-First" height="35" width="40" position="32 0 14" rotation="0.344 -89.846 -0.458"></a-box>
            <a-box id="Frida-Second" material="src:#Frida-Second" onclick="textVisible('secondDir', 'thirdDir')" height="34" width="40" position="-33.89 0.725 8.182" rotation="0.344 -89.846 -0.458"></a-box>

            <!--ONLY LET THE SECOND CLUE APPEAR AFTER YOU HAVE SOLVED IT-->
            <!--Second Clue-->
            <a-plane id="thirdDir" visible="false" position="0 0 -21" color="white" opacity="0" height="30" width="40" rotation="180 180 0">
                <a-text id="direct5" value="Second Clue:" scale="5 5 5" position="10 -5 10" rotation="0 0 -180" color="black"></a-text>
                <a-text id="direct6" value="Eyes are the windows to the soul" scale="4 5 5" position="7 -1 10" rotation="0 0 -180" color="black"></a-text>
                <!-- material="src:#mona-lisa"-->
            </a-plane>

            <!--Invisible Eyes-->
            <a-sphere onclick="enterRoom('second')" id="circle1" color="white" opacity="0" radius="1" position="2.150 5.5 41.604" rotation="0.458 180.000 0 "></a-sphere>
            <a-sphere onclick="enterRoom('second')" id="circle2" color="white" opacity="0" radius="1" position="4 5.5 41.604" rotation="0.458 180.000 0 "></a-sphere>

            <!--floor-->
            <!--<a-plane id="floor"  color="grey" height="105" width="105" position="15.036 -15.050 -7.244" rotation="-90 -180 0">-->

        </a-entity>


        <!--Here is the second room-->
        <a-entity id="second" visible=false position="0 100 0">

            <!--2nd scene-->
            <!--walls-->
            <a-plane id="front " material="src:#toywall" height="40 " width="70 " position="-2.1 0 -23 "> </a-plane>
            <a-plane id="left" material="src:#toywall"  height="40 " width="80 " position="-38 0 15 " rotation="0 90 0 "></a-plane>
            <a-plane id="left2" material="src:#toywall"  height="40 " width="80 " position="-37 0 15.942 " rotation="0 90 0 "></a-plane>
            <a-plane id="blue" material="src:#blue" height="20" width="15" position="29 0 25" rotation="0 -90 0"></a-plane>
            <a-plane id="mickey" material="src:#mickey" height="20" width="15" position="22 0 41.604" rotation="0.458 180.000 0"></a-plane>
            <a-plane id="pooh" material="src:#pooh" height="20" width="15" position="-26 0 41.604" rotation="0.458 180.000 0"></a-plane>
            <a-plane id="right " material="src:#toywall"  height="40 " width="100 " position="32.159 0 24 " rotation="0 -90 0 "></a-plane>
            <a-plane id="clifford" material="src:#clifford" height="20" width="15" position="29 0 0" rotation="0 -90 0"></a-plane>
            <a-plane id="back" material="src:#toywall"  height="40 " width="70 " position="-2 0 44.604 " rotation="0.458 180.000 -180.000 "></a-plane>


            <!-- texts-->

            <!-- First Welcome -->

            <a-plane id="firstmessage" visible="true" onclick="textVisible('firstmessage' ,'secondmessage')" position="-2 0 41.604" color="white" opacity="0" height="30" width="40" rotation="0.458 180.000 -180.000">
                <a-text id="welcome" value="Welcome to the second room of your childish dreams!" color="black" position="14 -5 4.231" scale="5 7 7" rotation="1.318 -2.693 179.9"></a-text>
            </a-plane>

            <!-- first hint-->

            <a-plane id="secondmessage" visible="false" position="-2 0 41.604" color="white" opacity="0" height="30" width="40" rotation="0.458 180.000 -180.000">

                <a-text id="hint" value="Hint:It is a simple message that comes from the heart" color="black" position="14 4 4.231" scale="5 7 7" rotation="1.318 -2.693 179.9"></a-text>
            </a-plane>


            <!--floor-->

            <a-plane id="floor" material="src:#wood2" height="105" width="105" position="17 -15.050 -7.244" rotation="-90 -180 0"> </a-plane>
            <a-plane id="carpet" material="src:#carpet" height="30" width="25" position="0 -10 4.295" rotation="-90 -180 0" scale="1 1 1"></a-plane>

            <a-obj-model onclick="enterRoom('third')" id="couch" src="#armobj" mtl="#armmtl" scale="10 5 5" position="-0.643 -10 -10"></a-obj-model>

            <a-obj-model id="lamp" src="#lampobj" mtl="#lampmtl" scale="10 15 10" position="-20 -8 3"></a-obj-model>

            <a-box id="arthur" onclick="arthurText()" material="src:#arthur" width="6" height="9" depth="5.5" position="-20 3.6 3">
                <a-text id="hint2" value="Even though it looks like Blue's thinking spot, it is red." color="black" position="-13 0 34 " scale="5 9 7" visible="false" rotation="0 90 0 "></a-text>
            </a-box>


            <!--<a-obj-model onclick="enterRoom('third')" id="chair" src="#chairobj" mtl="#chairmtl" scale="10 5 5" position="10 -10 -10" material=""></a-obj-model>-->
        </a-entity>



        <!--3rd room -->
        <a-entity id="third" visible=false position="0 200 0">

            <!--walls-->

            <a-plane id="front" material="src:#80swallpaper" height="40" width="70 " position="-2.168 0 -23.538"></a-plane>
            <a-plane id="left" material="src:#80swallpaper" height="40" width="80 " position="-37.005 0 15.942" rotation="0 90 0"></a-plane>
            <a-plane id="right" material="src:#80swallpaper" height="40" width="100 " position="32.159 0 24" rotation="0 -90 0"></a-plane>
            <a-plane id="back"  material="src:#80swallpaper" height="40" width="70 " position="-2.150 0 44.604" rotation="0.458 180 0">
                <a-animation attribute="rotation" begin="click" to="0 0 90"></a-animation>
            </a-plane>

            <a-box id="breakfast-club" material="src:#breakfast-club" height="30" width="20" position="-1.483 0 43.093">
                <a-animation attribute="position" begin="click" to="-20 0 44"></a-animation>
            </a-box>
            
            <a-box id="door" material="src:#door" onclick="enterRoom('fourth')" height="30" width="20" position="-2 0 44"></a-box>
            

            <a-box id="16candles" material="src:#16candles" onclick="textVisible2('one', 'two')" height="30" width="20" position="32 0 10" rotation="0 -90 0" >
                <!--<a-animation attribute="rotation" begin="click" to="0 35 0"></a-animation>-->
                <a-animation attribute="position" begin="click" to="0 0 0"></a-animation>
            </a-box>


            <a-obj-model id="kitchen" src="#kitchenobj" mtl="#kitchenmtl" position="20 -14 -7" scale="2 2 2">
                <a-animation attribute="rotation" begin="click" to="0 90 0"></a-animation>
            </a-obj-model>


            <a-obj-model id="cupcake" src="#cupobj" mtl="#cupmtl" position="24 -13 -2" scale="3 3 3" visible= "false" rotation- "0 0 90">
            </a-obj-model>

            <!--Directions-->
            
            <a-plane id="messageBoard" material="src:#Old-Scroll" height="35" width="50" position="0 0 -22" rotation="180 180 0"></a-plane>
            
            <!--First CLue-->
            <a-plane id="one" visible="true"  position="0 0 -21" color="white" opacity="0" height="30" width="40" rotation="180 180 0">
                <a-text id="direct1" value="First CLue:" scale="5 5 5" position="10 -5 10" rotation="0 0 -180" color="black"></a-text>
                <a-text id="direct3" value="This was a movie that shocked many viewers. Teens portrayed teens. What a notion!" scale="4 5 5" position="10 0 10" rotation="0 0 -180" color="black"></a-text>
            </a-plane>
            
            <!--Second CLue-->
            <!--<a-plane id="two" visible="false"  position="0 0 -21" color="white" opacity="0" height="30" width="40" rotation="180 180 0">-->
            <!--    <a-text id="direct1" value="Second CLue:" scale="5 5 5" position="10 -5 10" rotation="0 0 -180" color="black"></a-text>-->
            <!--    <a-text id="direct3" value="One Day, a group of alien invaders come down to earth ready to declare war on the humans until they realized something." scale="4 5 5" position="10 0 10" rotation="0 0 -180" color="black"></a-text>-->
            <!--</a-plane>-->
            
            <a-box id="et" material="src:#et" height="30"width="20" position="-35 0 0" rotation="0 -89 0"></a-box>
            

            
            <!--Third Clue-->
            <a-plane id="two" visible="false" position="0 0 -21" color="white" opacity="0" height="30" width="40" rotation="180 180 0">
                <a-text id="direct3" value="Third Clue:" scale="5 5 5" position="10 -5 10" rotation="0 0 -180" color="black"></a-text>
                <a-text id="direct4" value="Don't you forget about me" scale="4 5 5" position="7 -1 10" rotation="0 0 -180" color="black"></a-text>
            </a-plane>
            

            <!--<a-animation attribute="direction" direction="alternate-reverse" to=" 30 0 60" easing="linear"></a-animation>-->

            <a-plane id="floor" material="src:#lib-floor" height="105" width="105 " position="15.036 -15.050 -7.244" rotation="-90 -180 0"></a-plane>
        </a-entity>


        <!--4th room -->

        <!--walls-->
        <a-entity id="fourth" visible=false position="0 300 0">
            <a-plane id="front" material="src:#library" height="40" width="70 " position="-2.168 0 -23.538 "></a-plane>
            <a-plane id="left " material="src:#library " height="40 " width="70 " position="-37.005 0 10.934" rotation="0 90 0"></a-plane>
            <a-plane id="right " material="src:#library " height="40 " width="70 " position="32.159 0 10.846" rotation="0 -90 0 "></a-plane>
            <a-plane id="back " material="src:#library" height="40 " width="70 " position="-2.150 0 44.604 " rotation="0.458 180 0 "></a-plane>

            <!--Directions-->
            <a-plane id="messageBoard" material="src:#Old-Scroll" height="30" width="40" position="0 0.789 42.430" rotation="0 179.102 1800"></a-plane>


            <!--First Clue-->
            <a-plane id="firstDir2" visible="true" position="0 0.789 41.430" color="white" opacity="0" height="30" width="40" rotation="0 180 180">
                <a-text id="direct3" value="Here is the first clue:" scale="5 5 5" position="10 -5 10" rotation="0 0 -180" color="black"></a-text>
                <a-text id="direct4" value="Sometimes books fly off the shelves" scale="4 5 5" position="7 -1 10" rotation="0 0 -180" color="black"></a-text>
            </a-plane>

            <a-obj-model id="book1" src="#book1obj" mtl="#book1mtl" onclick="textVisible('firstDir2', 'secondDir2')" scale="5 5 5" position="30.988 -12.295 40.069" rotation="0.000 -90.000 0.000">
                <a-animation attribute="position" begin="click" to="90 100 -7"></a-animation>
            </a-obj-model>

            <!--ONLY LET THE SECOND CLUE APPEAR AFTER YOU HAVE SOLVED IT-->
            <!--Second Clue-->
            <a-plane id="secondDir2" visible="false" position="0 0.789 41.430" color="white" opacity="0" height="30" width="40" rotation="0 180 180">
                <a-text id="direct5" value="Second Clue:" scale="5 5 5" position="10 -5 10" rotation="0 0 -180" color="black"></a-text>
                <a-text id="direct6" value="I never sweep under the couch. I wonder what is under there?" scale="4 5 5" position="7 -1 10" rotation="0 0 -180" color="black"></a-text>
                <!-- material="src:#mona-lisa"-->
            </a-plane>

            <!--Couch-->
            <a-obj-model id="lib-couch" src="#lib-couchobj" mtl="#lib-couchmtl" onclick="textVisible('secondDir2', 'thirdDir2')" position="15 -8 -7" scale="4 4 4" rotation="0 90 0">
                <a-animation attribute="rotation" begin="click" to="90 100 -7"></a-animation>
            </a-obj-model>

            <!--Third Clue-->
            <a-plane id="thirdDir2" visible="false" position="0 0.789 41.430" color="white" opacity="0" height="30" width="40" rotation="0 180 180">
                <a-text id="direct5" value="Third Clue:" scale="5 5 5" position="10 -5 10" rotation="0 0 -180" color="black"></a-text>
                <a-text id="direct6" value="Mom always told be to pick up my books" scale="4 5 5" position="7 -1 10" rotation="0 0 -180" color="black"></a-text>
            </a-plane>

            <!--<a-obj-model id="book2" src="#book2obj" mtl="#book2mtl" scale="5 5 5" position="25.326 2.986 19.746" rotation="0.000 -90.000 0.000"></a-obj-model>-->

            <a-obj-model id="openbook" src="#openbookobj" mtl="#openbookmtl" onclick="makeVisible('ending')" scale="5 5 5" position="10 -10 -7" rotation="90 -90.000 0.000">
                <a-animation attribute="position" begin="click" to="-20 -10 -7"></a-animation>
                <a-animation attribute="position" begin="click" to="-20 -10 -7" delay="2000" direction="reverse"></a-animation>
            </a-obj-model>

            <!--floor-->
            <a-plane id="floor" material="src:#lib-floor" height="80" width="80" position="-5.4176 -15.050 14.069" rotation="-90 -180 0"></a-plane>

            <!--Final Message-->
            <a-text visible="true" id="ending" text-geometry="value:Congratulations!; font:#optimerBoldFont" position="-8.739 102 -5" scale="5 3 5" color="red">
            </a-text>
            <a-text visible="true" id="ending" text-geometry="value:You have escaped!; font:#optimerBoldFont" position="-9.395 98.751 -5" scale="5 3 5" color="red">
            </a-text>


        </a-entity>



    </a-scene>
</body>

</html>
